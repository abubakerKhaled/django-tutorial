{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Counter Results</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Word Counter Results</h1>
        </header>
        <main>
            <div class="result">
                <p>Number of Words: <span class="highlight">{{words_count}}</span></p>
                <p>Number of Letters: <span class="highlight">{{length}}</span></p>
            </div>
            <a href="/" class="button">Count Another Text</a>
        </main>
    </div>
</body>
</html>
